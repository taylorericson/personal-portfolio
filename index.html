<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Taylor Ericson</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">
          <span class="nav-logo-circle">TE</span>
          <span class="nav-logo-name">Taylor Ericson</span>
        </a>

        <div class="nav-menu" id="nav-menu">
          <span class="nav-title">Menu</span>
          <h3 class="nav-name">Taylor</h3>

          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-link"></a>
            </li>

            <li class="nav-item">
              <a href="#about" class="nav-link">About Me</a>
            </li>

            <li class="nav-item">
              <a href="#projects" class="nav-link">Projects</a>
            </li>

            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact Me</a>
            </li>
          </ul>

          <!-- Close Button -->
          <div class="nav-close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>

          <div class="nav-buttons">
            <!-- Toggle Button -->
            <div class="nav-toggle" id="nav-toggle">
              <i class="ri-menu-line"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== HOME ===============-->
      <section class="home section" id="home">
        <div class="home-container container grid">
          <h1 class="home-name">Taylor Ericson</h1>
          <div class="home-perfil">
            <div class="home-image">
              <img
                src="assets/img/profile-pic.png"
                alt="image"
                class="home-img"
              />
              <div class="home-shadow"></div>

              <img
                src="assets/img/curved-arrow.svg"
                alt="image"
                class="home-arrow"
              />
              <img
                src="assets/img/random-lines.svg"
                alt="image"
                class="home-line"
              />

              <div class="geometric-box"></div>
            </div>

            <div class="home-social">
              <a
                href="https://www.linkedin.com/in/taylor-ericson-495263105"
                target="_blank"
                class="home-social-link"
              >
                <i class="ri-file-pdf-line"></i>
              </a>
              <a
                href="https://www.linkedin.com/in/taylor-ericson-495263105"
                target="_blank"
                class="home-social-link"
              >
                <i class="ri-linkedin-box-line"></i>
              </a>
              <a
                href="https://github.com/taylorericson"
                target="_blank"
                class="home-social-link"
              >
                <i class="ri-github-fill"></i>
              </a>
            </div>
          </div>

          <div class="home-info">
            <p class="home-description">
              <b>Full-Stack Engineer</b>, with knowledge in web development and
              design, I offer the best projects resulting in quality work.
            </p>

            <a href="#about" class="home-scroll">
              <div class="home-scroll-box">
                <i class="ri-arrow-down-s-line"></i>
              </div>

              <span class="home-scroll-text">Scroll Down</span>
            </a>
          </div>
        </div>
      </section>

      <!--=============== ABOUT ==============-->
      <section class="about section" id="about"></section>

      <!--=============== SERVICES ===============-->
      <section class="services section"></section>

      <!--=============== PROJECTS ===============-->
      <section class="projects section" id="projects"></section>

      <!--=============== CONTACT ===============-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer"></footer>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
